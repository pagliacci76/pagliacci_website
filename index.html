<script>
  const botones = document.querySelectorAll(".lista-poemas button");
  const visor = document.getElementById("visor-poema");
  const iframe = document.getElementById("pdfViewer");
  const enlaceMovil = document.getElementById("enlaceMovil");
  const pdfLink = document.getElementById("pdfLink");

  botones.forEach((btn) => {
    btn.addEventListener("click", () => {
      const ruta = btn.getAttribute("data-poema");
      iframe.src = ruta;
      pdfLink.href = ruta;
      visor.classList.remove("oculto");

      // En mÃ³viles, intentamos mostrar aviso/enlace si el visor no carga bien
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        enlaceMovil.classList.remove("oculto");
      } else {
        enlaceMovil.classList.add("oculto");
      }

      // desplazamos suavemente hacia el visor
      visor.scrollIntoView({ behavior: "smooth", block: "start" });
    });
  });
</script>
