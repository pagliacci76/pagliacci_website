<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#8b0000" />
  <title>pagliacci</title>
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
  <header class="site-header">
    <div class="header-vertical">
      <div class="logo-top">
        <div class="logo-wrapper">
          <img src="logo.png" alt="Logo de pagliacci" class="site-logo">
        </div>
      </div>

      <div class="title-large">
        <h1 class="site-title">pagliacci</h1>
      </div>

      <nav class="main-nav" aria-label="Menú principal">
        <ul class="nav-list">
          <li><a href="#poemas">Poemas</a></li>
          <li><a href="#musica">Música</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="poemas" class="section poemas">
  <h2>Poemas</h2>

  <div class="poema-selector">
    <label for="poemaSelect">Selecciona un poema:</label>
    <select id="poemaSelect">
      <option value="">-- Elige un poema --</option>
      <option value="luces_viajeras.pdf">Luces viajeras</option>
      <option value="el_circo.pdf">El circo</option>
      <option value="lunas_silentes.pdf">Lunas silentes</option>
    </select>
  </div>

  <div id="visor-poema" class="visor-poema oculto">
    <iframe id="pdfViewer" src="" title="Poema PDF" width="100%" height="700"></iframe>
  </div>
</section>

<script>
  const select = document.getElementById('poemaSelect');
  const visor = document.getElementById('visor-poema');
  const iframe = document.getElementById('pdfViewer');

  select.addEventListener('change', () => {
    const ruta = select.value;
    if (ruta) {
      iframe.src = ruta;
      visor.classList.remove('oculto');
    } else {
      visor.classList.add('oculto');
      iframe.src = '';
    }
  });
</script>

    <section id="musica" class="section musica">
      <h2>Música</h2>
      <p>Aquí puedes listar pistas, playlists o insertar un reproductor.</p>
      <ul class="lista-musica">
        <li>Pista 1 — [Artista]</li>
        <li>Pista 2 — [Artista]</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="anio"></span> pagliacci</p>
  </footer>

  <script>
    document.getElementById('anio').textContent = new Date().getFullYear();
  </script>
</body>
</html>
