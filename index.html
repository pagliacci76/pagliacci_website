<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#8b0000">
  <title>pagliacci</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Logo de pagliacci" class="site-logo">
    </div>
    <h1 class="site-title">pagliacci</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="#poemas">Poemas</a></li>
        <li><a href="#musica">Música</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección de poemas -->
    <section id="poemas" class="section poemas">
      <h2>Poemas</h2>
      <div class="poemas-container">
        <aside class="poemas-lista">
          <h3>Selecciona un poema</h3>
          <ul>
            <li><button onclick="mostrarPoema('luces')">Luces viajeras</button></li>
            <li><button onclick="mostrarPoema('eco')">Anticoncepción</button></li>
            <li><button onclick="mostrarPoema('viento')">Anatomía</button></li>
          </ul>
        </aside>

        <article id="poema-contenido" class="poema">
          <p>Selecciona un poema de la lista para visualizarlo aquí.</p>
        </article>
      </div>
    </section>

    <!-- Sección de música -->
    <section id="musica" class="section musica">
      <h2>Música</h2>
      <ul class="lista-musica">
        <li>
          <p>Pista 1 — OH LOST</p>
          <audio controls>
            <source src="OH_LOST_SONG.mp3" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
          </audio>
          <a class="descargar" href="OH_LOST_SONG.mp3" download>Descargar</a>
        </li>
        <li>
          <p>Pista 2 — The night we met cover</p>
          <audio controls>
            <source src="the_night_we_met_cover.mp3" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
          </audio>
          <a class="descargar" href="the_night_we_met_cover.mp3" download>Descargar</a>
        </li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="anio"></span> pagliacci</p>
  </footer>

  <script>
    document.getElementById('anio').textContent = new Date().getFullYear();

    const poemas = {
      luces: `
        Luces viajeras
        
        Dentro de la esencia maldita que acompaña una oscuridad mimetizada con puntos amarillos y borrosos de postes con memoria,
calle luna y calle sol habitan en la carne de mi yo ausente,
y no porque se haya esfumado sino porque viajo.
Viajo sin retorno, sin memoria, sin cuerpo, sin las luces de ese barrio viejo que aún recuerdo.
No hubo postes que sostuvieran esta memoria, por eso viajo, por deshonra.
No supe habitar la tierra, y viajo, me desmayo y me despierto en lugares que no reconozco,
los puntos amarillos se van volviendo más lejanos y el aterrizaje se me es arrebatado.

Algunas luces viajando nos estrellamos y del totazo nos hacemos daño,
pero ya no quiero, ya con mi alma no juego, soy lo poco que encuentro, no me destierro,
viajar con aquello que es nuestro, viajar muriendo.
No es cuestión de ser salvado, me hallo observado,
y es que no me preocupo por ser un arrebato,
pero a veces me asusto,
porque en este viaje no me encuentro.

Encuentro bellas vidas que se entrelazan como las colas del rey de las ratas
en alcantarillas medievales acogiéndose en un tierno abrazo,
encuentro bellos viajes que transmiten vida y amor,
pero me da miedo,
aún me construyo,
porque en este viaje desaparezco, pero quiero viajar,
viajar como un ente bello.

Observaste los pedazos de un viaje que percibo desierto
y con la profundidad de tus ojos reafirmaste que no ha sido en vano todo esto.

Difuminadas luces viajeras de la percepción hallada en el mantra del ciego ego transgresor,
váyanse lejos hacia sus adentros,
huyan del destierro,
aquí no queda nada,
solo calles tristes y postes viejos.
</p>
      `,
      eco: `
        Anticoncepción
Ausencia inhabitable, 
caminos que bifurcan en sagrados lamentos,
me pregunto si la carretera permea nuestros lazos
como recorridos diarios de la palabra.
No reconozco el vaivén de tus mensajes,
tan enigmáticos como nuestra carne,
esta carne poco sostenida se abraza en tu vientre,
reconociendo las yagas y el olor que tantas veces percibí propio.
Mírame sin ahogarte con el peso miserable que me has conferido,
madre, madre de mis dolores y gozos,
proclámate en los tuyos,
observémonos desde la carne y los alcoholes que nos ablandan.
Mareos del contorno de nuestra percepción,
hundidos en barriles cuyo fermento
prolifera en la forma de dos hedores flotantes,
henos allí, como resultado del martirio que nos persigue.
Madre de todos los dolores menos del tuyo.
Devolvernos al útero como la cima extraviada del alivio,
altura necesaria para un salto sanguinolento,
absueltos, uno con el otro,
como un par de coágulos avisando el fallido intento de la concepción,
de la madre, madre de ningún dolor,
madre del salto eterno y decisivo,
tuyo y mío,
reconociendo sin juicio el peso del uno sobre el otro.
Madre eterna y dolor eterno, 
madre ya no seas madre,
hijo, no seré hijo.

</p>

      `,
      viento: `
        Anatomía
Cartílago insensato y tembloroso
busca vertientes del pasado intangible
y en el cielo lo indecible.
Desdén del témpano que cae filoso.
Huesos gelatinosos habitan trepidantes,
enraizadas pertenencias del inframundo 
conocen el destello fugaz e iracundo
del suelo que arde ante mi verdad recalcitrante.
Músculos de fibra pobre,
chubascos en la nada enfrentada,
cascada de aquella visita, de la muerte avisada,
tendenciosa nube que se posa y me absorbe.
Piel escamosa que se desmorona,
Montaña infranqueable de altura ilusoria.
Naturaleza, templo de la escoria
que invoca el deseo que ella misma abandona.
Un rostro andrajoso y triste
habita en un cuarto nada grandioso
enfrentando la sangre que calcina aquel cuerpo nervioso
que se pierde cuando la tierra se abre y la tragedia persiste.





      `
    };

    function mostrarPoema(id) {
      const contenedor = document.getElementById('poema-contenido');
      contenedor.innerHTML = poemas[id] || "<p>Poema no encontrado.</p>";
    }
  </script>
</body>
</html>
  
  <script>
    document.getElementById('anio').textContent = new Date().getFullYear();
  </script>
</body>
</html>
