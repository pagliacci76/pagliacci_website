<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poema — Pagliacci</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/">
      <img src="assets/logo.png" alt="Logo Pagliacci" class="logo">
      <span class="site-title">Pagliacci</span>
    </a>
  </header>

  <main class="content">
    <article class="poem">
      <h1 class="poem-title">Título del Poema</h1>
      <p class="poem-author">Autor — Año</p>

      <div class="poem-body">
        <p>Primera línea del poema, que puede ser más larga si hace falta.</p>
        <p>Segunda línea del poema, con pausa y ritmo.</p>
        <p>Tercera línea que sigue el compás de la lectura.</p>
        <p>Cuarta línea para cerrar la estrofa.</p>
      </div>

      <footer class="poem-footer">
        <p class="credits">Créditos y notas sobre el poema.</p>
      </footer>
    </article>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Pagliacci</p>
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
